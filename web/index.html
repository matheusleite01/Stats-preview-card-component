<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card__flex">
    <div class="card">
      <div class="card__content">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="card__block">
        <div>
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div>
          <span>314</span>
          <p>templates</p>
        </div>
        <div>
          <span>12M+</span>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="card__img">
      <img class="card__img__desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop">
      <img class="card__img__mobile" src="images/image-header-mobile.jpg" alt="image-header-mobile">
      <div class="overlay"></div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/matheusleite01">Matheus Leite</a>.
  </div>
</body>

</html>
